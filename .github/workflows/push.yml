name: Docs to PDF
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - main

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: ConorMacBride/install-package@v1
        with:
          apt: jq
      - uses: actions/checkout@v3
      - run: ./linker.sh > mindustry-learn-logic.md
      - uses: actions/upload-artifact@v4
        with:
          name: mindustry-learn-logic.md
          path: mindustry-learn-logic.md
